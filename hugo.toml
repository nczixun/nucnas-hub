# 核心修改：将 :title 彻底替换为 :slug
# 这样 Hugo 就会优先读取你刚才批量添加的英文 slug，生成干净的短链接
[permalinks]
  posts = "/posts/:slug/"
  hardware = "/hardware/:slug/" 
  nas = "/nas/:slug/"
  ai = "/ai/:slug/"

