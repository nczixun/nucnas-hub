baseURL = "https://www.nucnas.top/"
languageCode = "zh-CN"
title = "NUC NAS Hub - 迷你主机与NAS测评网"
enableRobotsTXT = true
enableGitInfo = true

# Multilingual
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true

[languages]
  [languages.zh]
    languageName = "中文"
    weight = 1
    title = "NUC NAS Hub - 迷你主机与NAS测评网"
    
  [languages.en]
    languageName = "English"
    weight = 2
    title = "NUC NAS Hub - Mini PC & NAS Reviews"

[pagination]
  pagerSize = 12

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

[taxonomies]
  tag = "tags"
  category = "categories"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[permalinks]
  posts = "/post/:slug/"
  hardware = "/review/:slug/"
  nas = "/guide/:slug/"
  ai = "/ai/:slug/"
  page = "/:slug/"

[minify]
  disableXML = true
  minifyOutput = true

[markup]
  ignoreLogs = ["warning-goldmark-raw-html"]
