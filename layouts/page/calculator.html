{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-16" x-data="benchmarkApp()">
    
    <h1 class="text-4xl font-bold mb-2">NUC AI 算力矩阵</h1>
    <p class="text-text-muted mb-8 font-mono">输入硬件型号，查看本地大模型推理速度。</p>

    <!-- 筛选器 -->
    <div class="bg-tech-card border border-tech-border p-6 rounded-xl mb-8">
        <label class="block text-sm font-bold mb-2 text-neon-blue">选择硬件型号</label>
        <select x-model="selectedId" class="w-full bg-tech-bg border border-tech-border text-white p-3 rounded focus:border-neon-blue focus:ring-1 focus:ring-neon-blue outline-none">
            <option value="0">请选择 NUC / 小主机型号...</option>
            <template x-for="machine in machines" :key="machine.id">
                <option :value="machine.id" x-text="machine.cpu_model + ' (' + machine.ram_config + ')'"></option>
            </template>
        </select>
    </div>

    <!-- 结果展示 -->
    <div x-show="selectedId != 0" class="grid gap-4" style="display: none;">
        <template x-for="bench in currentBenchmarks" :key="bench.model">
            <div class="bg-tech-card border border-tech-border p-4 rounded-lg flex justify-between items-center hover:border-neon-green transition-colors">
                <div>
                    <div class="font-bold text-lg" x-text="bench.model"></div>
                    <div class="text-xs text-text-muted font-mono" x-text="'Engine: ' + bench.engine"></div>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-black font-mono" 
                         :class="bench.speed > 10 ? 'text-neon-green' : (bench.speed > 5 ? 'text-yellow-400' : 'text-red-400')"
                         x-text="bench.speed">
                    </div>
                    <div class="text-xs text-text-muted" x-text="bench.unit"></div>
                </div>
            </div>
        </template>
    </div>

    <div x-show="selectedId == 0" class="text-center py-12 text-text-muted border-2 border-dashed border-tech-border rounded-xl">
        Waiting for input...
    </div>

</div>

<!-- 将 Hugo 数据注入 JS -->
<script>
    function benchmarkApp() {
        return {
            selectedId: 0,
            machines: {{ .Site.Data.benchmarks | jsonify | safeJS }},
            get currentBenchmarks() {
                const machine = this.machines.find(m => m.id == this.selectedId);
                return machine ? machine.benchmarks : [];
            }
        }
    }
</script>
{{ end }}
