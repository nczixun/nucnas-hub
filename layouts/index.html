{{ define "main" }}
<div style="padding: 80px 0;">
    
    <!-- Hero Section -->
    <div style="text-align: center; margin-bottom: 100px;">
        <h1 style="font-size: 80px; font-weight: 700; letter-spacing: -0.015em; margin: 0 0 15px 0;">
            方寸之间。<br>
            <span style="background: linear-gradient(90deg, #0071E3, #2BD9FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">大有作为。</span>
        </h1>
        <p style="font-size: 24px; color: #86868B; max-width: 700px; margin: 0 auto 40px auto; font-weight: 500;">
            在 NUC 上构建你的个人云端。更私密，更强大。
        </p>
        <div style="display: flex; justify-content: center; gap: 30px; align-items: center;">
            <a href="/nas" class="btn-apple">开始了解</a>
            <a href="/calculator" class="link-more">查看算力矩阵 ></a>
        </div>
    </div>

    <!-- Bento Grid 布局 -->
    <style>
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        .bento-item {
            background: #FFFFFF;
            border-radius: 28px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: transform 0.5s cubic-bezier(0.15, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.02);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            text-decoration: none;
            color: inherit;
        }
        .bento-item:hover { transform: scale(1.01); box-shadow: 0 10px 40px rgba(0,0,0,0.08); }
        .bento-tag { font-size: 14px; font-weight: 600; color: #BF4800; margin-bottom: 12px; text-transform: uppercase; }
        .bento-title { font-size: 32px; font-weight: 700; margin: 0 0 10px 0; }
        .bento-desc { font-size: 17px; color: #86868B; margin: 0; }
        
        .full-width { grid-column: span 2; }
    </style>

    <div class="bento-grid">
        <!-- 重点评测 -->
        <a href="/hardware" class="bento-item full-width" style="background: #f5f5f7;">
            <span class="bento-tag" style="color: #0071e3;">Hardware Lab</span>
            <h2 class="bento-title">NUC 14 Pro+ 深度评测</h2>
            <p class="bento-desc">Ultra 9 芯片，本地 AI 推理的理想选择。见识小主机的性能巅峰。</p>
            <div style="margin-top: 40px; display: flex; justify-content: center;">
                <!-- 这里可以放置一张极简的小主机正面渲染图 -->
                <div style="width: 100%; max-width: 400px; height: 200px; background: linear-gradient(180deg, #E5E5E7, #D2D2D7); border-radius: 12px;"></div>
            </div>
        </a>

        <!-- NAS 指南 -->
        <a href="/nas" class="bento-item">
            <span class="bento-tag">NAS Academy</span>
            <h2 class="bento-title">飞牛 OS</h2>
            <p class="bento-desc">简单、易用。10 分钟构建全能多媒体中心。</p>
        </a>

        <!-- AI 部署 -->
        <a href="/ai" class="bento-item" style="background: #000; color: #fff;">
            <span class="bento-tag" style="color: #A855F7;">Local AI</span>
            <h2 class="bento-title" style="color: #fff;">DeepSeek-R1</h2>
            <p class="bento-desc" style="color: #A1A1A6;">在本地运行大模型，保护你的隐私。完全掌控，无需联网。</p>
        </a>
    </div>
</div>
{{ end }}
