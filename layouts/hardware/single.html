{{ define "main" }}

<style>
  /* 复用列表页变量，保持风格统一 */
  :root {
    --ui-text-main: #1a1a1a;
    --ui-text-sub: #444444; /* 正文颜色稍深 */
    --ui-text-meta: #999999;
    --ui-border: #eaeaea;
  }

  .article-container {
    max-width: 800px; /* 内容页更窄，聚焦阅读 */
    margin: 0 auto;
    padding: 60px 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* 导航栏 */
  .article-nav {
    margin-bottom: 40px;
  }
  
  .back-btn {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    font-size: 14px;
    color: var(--ui-text-meta);
    transition: color 0.2s;
    font-weight: 500;
  }
  
  .back-btn:hover {
    color: var(--ui-text-main);
  }

  /* 文章头部 */
  .article-header {
    margin-bottom: 50px;
    border-bottom: 1px solid var(--ui-border);
    padding-bottom: 30px;
  }

  .article-title {
    font-size: 36px;
    font-weight: 800;
    line-height: 1.3;
    color: var(--ui-text-main);
    margin-bottom: 20px;
  }

  .article-meta {
    font-size: 14px;
    color: var(--ui-text-meta);
    display: flex;
    gap: 20px;
  }

  /* 正文区域 - 流式排版 */
  .article-content {
    font-size: 17px;
    line-height: 1.8; /* 1.8倍行高，极致阅读体验 */
    color: var(--ui-text-sub);
  }

  /* 正文排版细节控制 */
  .article-content h2 {
    font-size: 24px;
    margin-top: 40px;
    margin-bottom: 20px;
    color: var(--ui-text-main);
  }
  
  .article-content p {
    margin-bottom: 24px;
  }

  .article-content img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin: 20px 0;
  }

  /* 移动端适配 */
  @media (max-width: 768px) {
    .article-title { font-size: 28px; }
    .article-content { font-size: 16px; }
  }
</style>

<article class="article-container">
  <!-- 顶部导航 -->
  <nav class="article-nav">
    <!-- link 返回上一级目录 -->
    <a href="../" class="back-btn">← 返回列表</a>
  </nav>

  <header class="article-header">
    <h1 class="article-title">{{ .Title }}</h1>
    <div class="article-meta">
      <span>发布于 {{ .Date.Format "2006-01-02" }}</span>
      {{ with .Params.author }}<span>作者: {{ . }}</span>{{ end }}
    </div>
  </header>

  <div class="article-content">
    {{ .Content }}
  </div>
  
  <!-- 底部导航 (可选) -->
  <nav class="article-nav" style="margin-top: 60px; padding-top: 40px; border-top: 1px solid var(--ui-border);">
    <a href="../" class="back-btn">← 返回列表</a>
  </nav>
</article>

{{ end }}
