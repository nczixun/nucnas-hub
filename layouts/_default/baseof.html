<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>

<script defer src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/alpinejs/3.9.0/cdn.min.js"></script>
    
    <style>
        /* --- Apple Design System --- */
        :root {
            --apple-bg: #FBFBFD;
            --apple-nav: rgba(251, 251, 253, 0.8);
            --apple-text: #1D1D1F;
            --apple-muted: #86868B;
            --apple-link: #0071E3;
            --apple-card: #FFFFFF;
            --apple-border: #D2D2D7;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body { 
            margin: 0; padding: 0;
            background-color: var(--apple-bg); 
            color: var(--apple-text); 
            font-family: "SF Pro SC","SF Pro Text","SF Pro Icons","PingFang SC","Helvetica Neue","Helvetica","Arial",sans-serif;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
        }

        /* 毛玻璃导航栏 */
        nav {
            position: sticky; top: 0; z-index: 9999;
            background: var(--apple-nav);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            height: 48px; display: flex; align-items: center;
        }
        .nav-container {
            max-width: 1024px; width: 100%; margin: 0 auto; padding: 0 22px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { 
            font-size: 19px; font-weight: 600; text-decoration: none; color: var(--apple-text); 
            display: flex; align-items: center; gap: 4px;
        }
        .logo span { color: var(--apple-link); }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a { 
            text-decoration: none; color: var(--apple-text); opacity: 0.8;
            font-size: 12px; transition: opacity 0.2s;
        }
        .nav-links a:hover { opacity: 1; color: var(--apple-link); }

        /* 内容容器 */
        main { max-width: 1024px; margin: 0 auto; padding: 0 22px; }

        /* 通用按钮 */
        .btn-apple {
            background-color: var(--apple-link);
            color: white; border-radius: 980px;
            padding: 12px 22px; font-size: 17px; font-weight: 400;
            text-decoration: none; display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-apple:hover { background-color: #0077ED; transform: scale(1.02); }

        .link-more {
            color: var(--apple-link); font-size: 17px; text-decoration: none;
            display: inline-flex; items-center: center; gap: 4px;
        }
        .link-more:hover { text-decoration: underline; }

        footer {
            background: #F5F5F7; padding: 40px 0; margin-top: 80px;
            text-align: center; color: var(--apple-muted); font-size: 12px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">NUC<span>NAS</span></a>
            <div class="nav-links">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="max-w-7xl">
            Copyright &copy; {{ now.Year }} NUC NAS Hub. 保留所有权利。
        </div>
    </footer>
</body>
</html>
